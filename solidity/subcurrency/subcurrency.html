<html>
<head>
  <title>Sub Currency</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
  <script src="subcurrency.js"></script>
</head>

<body>
  <div class="header">
    <h1 class="text-muted">Sub Currency</h1>
  </div>

  <div class="jumbotron">

    <div>
      <div class="form-group">
        <input id="owner"  class="form-control" type="text" placeholder="owner"></input><br>
		<input id="amount"        class="form-control" type="text" placeholder="amount"></input><br>
		<input id="receiver"    class="form-control" type="text" placeholder="receiver"></input><br>
		<input id="addr" class="form-control" type="text" placeholder="addfr"></input><br>
      </div>
      <button class="btn" 			  onclick="mint();">Mint</button>
      <button class="btn btn-default" onclick="send();">Send</button>
      <button class="btn" 			  onclick="queryBalance();">queryBalance</button>
    </div>

  </div>


  <div class="header">
    <h3>JavaScript API</h3>
  </div>

  <div class="jumbotron">
    <h5>Coinbase Address: <strong id="coinbase"></strong></h5>
    <h5>Balance: <strong id="balance"></strong></h5>
    <h5>Latest Block Number: <strong id="latestBlock"></strong></h5>
    <h5>Latest Block Timestamp: <strong id="latestBlockTimestamp"></strong></h5>
    <h5>Latest Block Hash: <strong id="latestBlockHash"></strong></h5>
    <br>
  </div>


</body>

</html>
